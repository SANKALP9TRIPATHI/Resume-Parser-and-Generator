<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      color: #333;
      background: #fff;
    }
    .container {
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 30%;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .main {
      width: 70%;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    h2 {
      font-size: 18px;
      margin-top: 20px;
    }
    ul {
      padding-left: 20px;
    }
    .section {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>{{ data.name }}</h1>
      <p><span class="label">Email:</span> {{ data.email }}</p>
      <p><span class="label">Phone:</span> {{ data.phone }}</p>

      <div class="section">
        <h2>Skills</h2>
        <ul>
          {% for skill in data. Skills %}
            <li>{{ skill }}</li>
          {% end for %}
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="section">
        <h2>Professional Summary</h2>
        <p>{{ data.summary }}</p>
      </div>

      <div class="section">
        <h2>Experience</h2>
        <p>{{ data.experience }}</p>
      </div>

      <div class="section">
        <h2>Education</h2>
        <p>{{ data.education }}</p>
      </div>
    </div>
  </div>
</body>
</html>
